<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
  <div class="flex items-center justify-center h-screen">
    <div class="bg-white p-6 rounded shadow-lg">
      <h1 class="text-2xl font-bold mb-4">Login</h1>
      <form action="/login" method="POST">
        <div class="mb-4">
          <label for="email" class="block text-gray-700">Email:</label>
          <input type="email" id="email" name="email"
            class="border border-gray-300 rounded px-4 py-2 w-full focus:outline-none focus:border-blue-500"
            required>
        </div>
        <div class="mb-4">
          <label for="password" class="block text-gray-700">Password:</label>
          <input type="password" id="password" name="password"
            class="border border-gray-300 rounded px-4 py-2 w-full focus:outline-none focus:border-blue-500"
            required>
        </div>
        <button type="submit"
          class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Login</button>
        <a href="/auth/google"
          class="ml-4 inline-block bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Login with Google</a>
      </form>
    </div>
  </div>
</body>

</html>
