<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
  <div class="flex items-center justify-center h-screen">
    <div class="bg-white p-6 rounded shadow-lg">
      <h1 class="text-2xl font-bold mb-4">Dashboard</h1>
      <p>Welcome to your dashboard!</p>
      <a href="/register"
        class="mt-4 inline-block bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Register a New User</a>
    </div>
  </div>
  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">Registered Users</h1>
    <div class="grid grid-cols-3 gap-4">
      <!-- User Tiles will be dynamically added here -->
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    // Fetch the registered users from the server
    axios.get('/users')
      .then(response => {
        const users = response.data;

        // Create user tiles dynamically
        const userTiles = users.map(user => createUserTile(user));
        const userTilesContainer = document.querySelector('.grid');
        userTilesContainer.innerHTML = userTiles.join('');
      })
      .catch(error => {
        console.error(error);
      });

    // Function to create a user tile
    function createUserTile(user) {
      return `
        <div class="bg-gray-100 p-4 rounded">
          <h2 class="font-bold">${user.firstName}</h2>
          <p>Email: ${user.email}</p>
          <p>Date of Birth: ${user.dob}</p>
          <p>Phone Number: ${user.phoneNumber}</p>
        </div>
      `;
    }
  </script>
</body>

</html>
